# H2 database config
spring.datasource.url=jdbc:h2:mem:public;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# sql scripts initialization
spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:cleanup.sql

# JPA/Hibernate config
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
# spring.jpa.defer-datasource-initialization=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs
logging.level.org.springframework.jdbc.datasource.init=WARN
